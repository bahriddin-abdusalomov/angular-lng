<h1>Add product</h1>
<div>
  <mat-form-field appearance="outline">
    <mat-label>Name of product</mat-label>
    <input matInput placeholder="Phone" />
    <mat-icon matSuffix> dialpad</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select product</mat-label>
    <mat-select placeholder="Category">
     <mat-option value="texnika">Texnika</mat-option>
     <mat-option value="kiyimlar">Kiyimlar</mat-option>
     <mat-option value="oziq-ovqat">Oziq-ovqat</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="favoriteSeason">
    @for (season of seasons; track season) {
      <mat-radio-button class="example-radio-button" [value]="season">{{season}}</mat-radio-button>
    }
</mat-radio-group>
</div>
